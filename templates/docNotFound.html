<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Unavailable</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .unavailable-message {
            font-family: "Rajdhani", sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 1rem 0;
        }
        
        .redirect-info {
            font-family: "Roboto Slab", serif;
            font-size: 1rem;
            color: #58fc5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Book Unavailable</h1>
        <p class="unavailable-message">
            Sorry, the book you are looking for is currently unavailable. Our staff has been notified, and the document will be made available soon.
        </p>
        <p class="redirect-info">
            Redirecting you to the library homepage in <span id="countdown" class="countdown">30</span> seconds...
        </p>
    </div>

    <script>
        let countdown = 30;
        const countdownElement = document.getElementById("countdown");

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "/home";
            }
        }, 1000);
    </script>
</body>
</html>
