<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #6b7fda, #83c9f6);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-in-out; /* Fade in effect */
        }

        .greeting {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffcc00; /* Gold color for emphasis */
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50; /* Green color for countdown */
            margin: 1rem 0;
        }

        .redirect-info {
            font-family: "Roboto Slab", serif;
            font-size: 1rem;
            color: #58fc5e; /* Lighter green */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .greeting {
                font-size: 2rem; /* Adjust greeting size on small screens */
            }
            .message, .redirect-info {
                font-size: 1.2rem; /* Smaller text for messages */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Page Not Found</h1>
        <p class="message">
            Sorry, the page you are looking for does not exist. Please check the URL and try again.
        </p>
        <p class="redirect-info">
            Redirecting you back to the library homepage in <span id="countdown" class="countdown">10</span> seconds...
        </p>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "/home"; // Change this to your desired redirect URL
            }
        }, 1000);
    </script>
</body>
</html>
